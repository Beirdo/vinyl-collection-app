<html>

    <body>
        <div class="app">
  <img id="image" style="position:absolute; top:10px; left:10px" src="" />
            <h1>PhoneGap</h1>
            <div id="deviceready">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>

    <p id="feedback">not logged in</p>
    <button onclick="isAvailable()">Available?</button>
    <br/><br/>
    <button onclick="login()">Login with Google+</button>
    <br/><br/>
    <button onclick="trySilentLogin()">Try silent login with Google+</button>
    <br/><br/>
    <button onclick="logout()">Logout</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button onclick="disconnect()">Disconnect</button>
    <br/><br/>
            </div>
        </div>
        <script type="text/javascript" src="js/aws-sdk.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
<!--        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script> -->
        <script type="text/javascript">
            app.initialize();

  function isAvailable() {
    window.plugins.googleplus.isAvailable(function(avail) {alert(avail)});
  }
  function login() {
    window.plugins.googleplus.login(
        { 'offline': true, 'webApiKey': '281004210608-mi8rfai1qd5508s0srq55adppfm1l9u5.apps.googleusercontent.com' },
        function (obj) {
          document.querySelector("#image").src = obj.imageUrl;
          document.querySelector("#image").style.visibility = 'visible';
          document.querySelector("#feedback").innerHTML = "Hi, " + obj.displayName + ", " + obj.email;
        },
        function (msg) {
          document.querySelector("#feedback").innerHTML = "error: " + msg;
        }
    );
  }
  function trySilentLogin() {
    OAuth.initialize('Ihw78JWF5ziCxkW7v8nHmhtctBU');
    OAuth.popup('google_plus', { cache: true }).done(function(result) {
        result.me().done(function(data) {
            // do something
        });
        console.log(result);

        AWS.config.region = "us-east-1";
        var params = {
            RoleArn: 'arn:aws:iam::890058568674:role/VinylAppGoogleAndroid',
            WebIdentityToken: result.id_token
        };
        AWS.config.credentials = new AWS.WebIdentityCredentials(params);
	AWS.config.credentials.refresh();
        document.querySelector("#feedback").innerHTML = AWS.config.credentials.accessKeyId;

        AWS.config.region = "us-west-2";
   }).fail(function(err) {
        document.querySelector("#feedback").innerHTML = "error: " + err;
   });
  }
  function logout() {
    window.plugins.googleplus.logout(
        function (msg) {
          document.querySelector("#image").style.visibility = 'hidden';
          document.querySelector("#feedback").innerHTML = msg;
        }
    );
  }
  function disconnect() {
    window.plugins.googleplus.disconnect(
        function (msg) {
          document.querySelector("#image").style.visibility = 'hidden';
          document.querySelector("#feedback").innerHTML = msg;
        }
    );
  }
  window.onerror = function(what, line, file) {
    alert(what + '; ' + line + '; ' + file);
  };
  function handleOpenURL (url) {
    document.querySelector("#feedback").innerHTML = "App was opened by URL: " + url;
  }

        </script>
    </body>
</html>
